<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Results</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>Calculator </header>
        <form action="#">
            <div class="row">
                <label for="obtainedMarks">Enter obtained marks:</label>
                <input type="text" id="obtainedMarks">
            </div>
            <div class="row">
                <label for="totalMarks">Enter total marks:</label>
                <input type="text" id="totalMarks">
            </div>
            <button onclick="getResult()">submit</button>
            <br><br><br>
            <div id="percentage"></div>
            <div id="grade"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
